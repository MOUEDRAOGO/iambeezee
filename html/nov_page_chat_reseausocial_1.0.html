<!DOCTYPE html>
<html lang="en">

<head>


</head>

<body>

    <!-- https://www.skptricks.com/2018/03/facebook-style-chat-application-with-jquery-and-css.html -->

    <!-- http://nicesnippets.com/snippet/bootstrap-4-chat-popup-box-desing-like-google-plus -->

    <!-- http://nicesnippets.com/snippet/bootstrap-4-chat-box-design-like-facebook -->

    <div id="rs-chat-container" class="rs-chat-container">
        <div id="row" class="row pt-3">
            <div id="rs-chat-main" class="rs-chat-main">
                <div id="rs-chat-header" class="col-md-12 rs-chat-header rounded-top bg-primary text-white">
                    <div class="row">
                        <div id="rs-chat-username" class="col-md-6 rs-chat-username pl-2">
                            <i class="fa fa-circle text-success" aria-hidden="true"></i>
                            <h6 class="m-0">Adam Finn</h6>
                        </div>
                        <div id="rs-chat-options" class="col-md-6 rs-chat-options text-right pr-2">
                            <i class="fa fa-plus mr-2" aria-hidden="true"></i>
                            <i class="fa fa-video-camera" aria-hidden="true"></i>
                            <i class="fa fa-circle text-success live-video mr-1" aria-hidden="true"></i>
                            <i class="fa fa-phone mr-2" aria-hidden="true"></i>
                            <i class="fa fa-cog mr-2" aria-hidden="true"></i>
                            <i class="fa fa-times hide-chat-box" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div id="rs-chat-content" class="rs-chat-content">
                    <div id="chats" class="col-md-12 chats border">
                        <ul class="p-0">
                            <li class="pl-2 pr-2 bg-primary rounded text-white text-center send-msg mb-1">
                                hiii
                            </li>
                            <li class="p-1 rounded mb-1">
                                <div id="rs-chat-receive-msg" class="rs-chat-receive-msg">
                                    <img src="http://nicesnippets.com/demo/image1.jpg">
                                    <div id="rs-chat-receive-msg-desc" class="rs-chat-receive-msg-desc  text-center mt-1 ml-1 pl-2 pr-2">
                                        <p class="pl-2 pr-2 rounded">hello</p>
                                    </div>
                                </div>
                            </li>
                            <li class="pl-2 pr-2 bg-primary rounded text-white text-center send-msg mb-1">
                                how are you ???
                            </li>
                            <li class="p-1 rounded mb-1">
                                <div id="rs-chat-receive-msg" class="rs-chat-receive-msg">
                                    <div id="rs-chat-receive-msg-img" class="rs-chat-receive-msg-img">
                                        <img src="http://nicesnippets.com/demo/image1.jpg">
                                    </div>
                                    <div id="rs-chat-receive-msg-desc" class="rs-chat-receive-msg-desc rounded text-center mt-1 ml-1 pl-2 pr-2">
                                        <p class="mb-0 mt-1 pl-2 pr-2 rounded-top rounded-right">I'm fine !!!</p>
                                        <p class="mb-0 mt-1 pl-2 pr-2 rounded-bottom rounded-right">Where are you ?</p>
                                    </div>
                                </div>
                            </li>
                            <li class="pl-2 pr-2 bg-primary text-white text-center send-msg mb-1 rounded-top rounded-left">
                                at california
                            </li>
                            <li class="pl-2 pr-2 bg-primary text-white text-center send-msg mb-1 rounded-bottom rounded-left">
                                and where are you ?
                            </li>
                            <li class="p-1 rounded  mb-1">
                                <div id="rs-chat-receive-msg" class="rs-chat-receive-msg">
                                    <img src="http://nicesnippets.com/demo/image1.jpg">
                                    <div id="rs-chat-receive-msg-desc" class="rs-chat-receive-msg-desc rounded text-center mt-1 ml-1 pl-2 pr-2">
                                        <p class="pl-2 pr-2 rounded">now i'm at new york city</p>
                                    </div>
                                </div>
                            </li>
                            <li class="pl-2 pr-2 bg-primary rounded text-white text-center send-msg mb-1">
                                Ok
                            </li>
                        </ul>
                    </div>
                    <div id="rs-chat-message-box" class="col-md-12 rs-chat-message-box border pl-2 pr-2 border-top-0">
                        <input type="text" class="pl-0 pr-0 w-100" placeholder="Type a message..." />
                        <div id="rs-chat-tools" class="rs-chat-tools">
                            <i class="fa fa-picture-o" aria-hidden="true"></i>
                            <i class="fa fa-telegram" aria-hidden="true"></i>
                            <i class="fa fa-bell" aria-hidden="true"></i>
                            <i class="fa fa-meh-o" aria-hidden="true"></i>
                            <i class="fa fa-paperclip" aria-hidden="true"></i>
                            <i class="fa fa-gamepad" aria-hidden="true"></i>
                            <i class="fa fa-camera" aria-hidden="true"></i>
                            <i class="fa fa-folder" aria-hidden="true"></i>
                            <i class="fa fa-thumbs-o-up m-0" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
